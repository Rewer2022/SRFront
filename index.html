<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Images/w.png" />
    <script src="script.js" defer></script>
</head>
<body>
  <div class="container-games text-center">
    <h1>Select Your Game</h1>
    <div class="game-container"></div>
    <div class="mb-3">
        <button id="prevGame" class="control-button button-style"><span>Previous</span></button>
        <button id="nextGame" class="control-button button-style"><span>Next</span></button>
    </div>
    <button id="playGame" class="control-button button-style" style="--primary-color: rgba(0, 200, 0, 1); --secondary-color: rgba(0, 150, 0, 1);"><span>Play</span></button>
  </div>
</body>
</html>
